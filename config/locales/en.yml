  about_page:
    title: "About the DMP Assistant"
    tab_1: "DMP Assistant"
    tab_2: "Portage Data Stewardship Template"
    body_text_tab_1_html: "<div class='white_background'>
    <p>
      DMP Assistant is an all-purpose tool for preparing data management plans (DMPs).
    </p>
    <p>Researchers will be guided through best practices in data stewardship. </p>
    <ul class='list'>
    <li class='list'>The tool walks researchers step-by-step through a number of key questions about data management.
    <li class='list'>Guidance and examples are provided.  
    <li class='list'>Not all questions will apply to all research projects. Researchers are encouraged to answer the questions relevant to their work.
    <li class='list'>Researchers should revisit the tool throughout their research to review or complete their responses.
    </ul>
    </div>
    <h3>How the tool works</h3>
    <div class='white_background'>
    <p>Currently, this tool includes a generic Portage Data Stewardship template for researchers to use.  Guidance is provided to help you interpret and answer the questions.</p>
    <p>We want your feedback! If you have suggestions on how to improve the existing template, or you would like to add additional templates based on funding agency requirements or disciplinary needs, please <a href='help#contact_info'>contact your local institution</a> or contact us at <a href='mailto:portage@carl-abrc.ca?Subject=DMP%20Assistant%20feedback'>portage@carl-abrc.ca</a>.
    </p>
    </div>
    <h3>Getting Started</h3>
    <div class='white_background'>
    
    <p>If you have an account, please sign in and start creating or editing your DMP.</p>
    <p>If you do not have a DMP Assistant account, click on <a href='/en'>'Sign up'</a> on the homepage.</p>
    <p>Please note that we are currently working on single sign-in authentication with your campus ID. You will have the option to link your existing account to your campus ID when that feature becomes available.</p>
    <p>Please visit the <a href='help'>'Help'</a> page for guidance.</p>
    </div>
    <h3>Feedback</h3>
    <div class='white_background'>
    <p>If you have any questions or comments about the DMP Assistant, <a href='help#contact_info'>contact your local institution</a> or email us at <a href='mailto:portage@carl-abrc.ca?Subject=DMP%20Assistant%20feedback'>portage@carl-abrc.ca</a>.</p>
    </div>"
    body_text_tab_2_html: "<p>The Portage Data Stewardship template is based on internationally accepted standards and best practices. It has been prepared and is maintained by a group of research data management experts from research libraries across Canada.
</p><p>
Organizations may provide their own DMP templates. The Portage template is the default DMP. Select templates from other organizations from the drop-down Organization list.</p>
<p>For funding agencies, research institutions, and other organizations, please contact <a href='mailto:portage@carl-abrc.ca'>portage@carl-abrc.ca</a> if you would like to add your organization templates to DMP Assistant.</p>" 
    

  help_page:
    title: "Help"
    tab_1: "On DMP Assistant"
    tab_2: "On data management planning"
    tab_3: "Contact info at your organization"
    #body_text_tab_2_html: "<a href='#DMPonlinehelp'><p>The University of Alberta Libraries <a href='http://guides.library.ualberta.ca/researchdata'>research data management guide</a> can provide additional guidance on data management planning. If you require more guidance, email <a href='mailto:portage@carl-abrc.ca?Subject=DMP%20Assistant%20help'>portage@carl-abrc.ca</a>.</p>"

    body_text_tab_2_html: "If you require more guidance, email <a href='mailto:portage@carl-abrc.ca?Subject=DMP%20Assistant%20help'>portage@carl-abrc.ca</a>.</p>"

    body_text_tab_1_html: "<p>When you login to DMP Assistant you will be directed to the 'My plans' page. From here you can edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others.</p>
    <h3>Create a plan</h3>
    <p>To create a plan, click the 'Create plan' button from the 'My plans' page or  the top menu. Select options from the drop-down menus and tickboxes to determine what questions and guidance you should be presented with. Confirm your selection by clicking 'Yes, create plan'</p>
    <h3>Write your plan</h3>
    <p>The tabbed interface allows you to navigate through different functions when editing your plan.</p>
    <ul>
      <li>- 'Plan details' includes basic administrative details, tells you what sets of questions and guidance your plan is based on and gives you an overview to the questions that you will be asked.</li>
      <li>- The following tab(s) present the questions to answer. There may be more than one tab if your funder or university asks different sets of questions at different stages e.g. at grant application and post-award.</li>
      <li>- The 'Share' tab allows you to invite others to read or contribute to your plan.</li>
      <li>- The 'Export' tab allows you to download your plan in various formats. This may be useful if you need to submit your plan as part of a grant application.</li>
    </ul>
    <p>When viewing any of the question tabs, you will see the different sections of your plan displayed. Click into these in turn to answer the questions. You can format your responses using the text editing buttons.</p>
    <p>Guidance is displayed in the right-hand panel. Click the '+' symbol to view this.</p>
    <p>Remember to 'save' your responses before moving on.</p>
    <h3>Share plans</h3>
    <p>Insert the email address of any collaborators you would like to invite to read or edit your plan. Set the level of permissions you would like to grant them via the drop-down options and click to 'Add collaborator'</p>
    <h3>Export plans</h3>
    <p>From here you can download your plan in various formats. This may be useful if you need to submit your plan as part of a grant application. Choose what format you would like to view/download your plan in and click to export. When you login to DMP Assistant you will be directed to the 'My plans' page. From here you can edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others.</p>"
    body_text_tab_3_html: "<p>Your university library might already provide support for developing a data management plan. Contact your liaison librarian at your university for further assistance. You will find below contact information for university libraries that have dedicated data management services or librarians.</p>
  <p>If your institution is not listed here, please feel free to contact <a href='mailto:portage@carl-abrc.ca?Subject=DMP%20Assistant%20inquiry' target='_top'>portage@carl-abrc.ca</a> and we will direct you to the best source of information for your query
