  subhead: "Shared stewardship of research data"
  dcc_name: "Digital Curation Centre"
  welcome_title: "Welcome."
  welcome_text: "<p><b>DMP Assistant</b> is a bilingual tool for preparing data management plans (DMPs). The tool follows best practices in data stewardship and walks researchers step-by-step through key questions about data management. </p>"
  #welcome_links: "<p><a href='http://guides.library.ualberta.ca/content.php?pid=524929&sid=4318282' target='_blank'>Learn about Data Management Plans</a><br/><a href='https://dataverse.library.ualberta.ca' target='_blank'>Looking to share your research data?</a><br/><a href='http://library.ualberta.ca/researchdata' target='_blank'>Find out more about the Libraries\' research data services</a></p>"
  step_1: "  Sign up with DMP Assistant"
  step_2: "  Sign in and select a template under Organizations. The Portage template is the default."
  step_3: "  Answer the questions that are relevant to your work. Guidance and examples are provided. "
  step_4: "  Revisit the tool throughout your research to review or revise your answers."
  welcome_links: "The Portage Data Stewardship template is based on internationally accepted standards and best practices. It has been prepared and is maintained by a group of research data management experts from research libraries across Canada."
